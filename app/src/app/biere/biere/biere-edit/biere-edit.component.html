<div class="card">
  <div class="card-header">
    <h5 class="card-title">
      <span *ngIf="editing">Edition de la bière</span>
      <span *ngIf="!editing">Création de la bière</span>
      <div class="float-end btn-group">
        <a routerLink="/bieres" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-arrow-left"></i> <span class="d-none d-sm-inline"> Retour</span>
        </a>
        &nbsp;&nbsp;
        <button *ngIf="editing" class="btn btn-success btn-sm" (click)="onUpdate()">
          <i class="fa-solid fa-floppy-disk"></i> <span class="d-none d-sm-inline"> Enregistrer</span>
        </button>
        <button *ngIf="!editing" class="btn btn-success btn-sm" (click)="onAdd()">
          <i class="fa-solid fa-floppy-disk"></i> <span class="d-none d-sm-inline"> Enregistrer</span>
        </button>
      </div>
    </h5>
  </div>

  <div class="card">

    <div class="card-body">
      <h6 class="text-secondary-emphasis fw-bolder"> Formulaire </h6>

      <!-- <form [formGroup]="biereForm" (ngSubmit)="onSubmit()"> -->
      <div class="row g-3 m-2">
        <div class="mb-3 col-lg-4 col-sm-12">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" id="nom" [(ngModel)]="biere.nom" [value]="biere.nom" class="form-control p-1" placeholder="Nom...">
        </div>
        <div class="mb-3 col-lg-4 col-sm-12">
          <label for="nom" class="form-label">Type</label>
          <select type="select" id="nom" [(ngModel)]="biere.type"  class="form-select  p-1">
            <option value="blanche">Blanche</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-sm-12">
          <label for="nom" class="form-label">Alcool</label>
          <input type="number" id="nom" [(ngModel)]="biere.alcool"  placeholder="Taux d'alcool" class="form-control p-1">
        </div>
      </div>
    </div>
  </div>
