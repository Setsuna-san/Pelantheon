<div class=" container">
  <span class="h1">
    Bienvenue sur le site du pelat
  </span>
  <br><br>
  <div class="card">

    <div class="card-body">
      <div>
        Ajouter une note ?
        <div class="card-body">
          <h6 class="text-secondary-emphasis fw-bolder"> Scanner le Code barre </h6>
          <div class="row g-3 w-100 align-content-center d-flex justify-content-center">
            <div id="scanButton" class="w-100 h-100"></div>
            <button class="btn btn-outline-success w-auto mt-2" (click)="onScan()">
              {{ isCameraOpen ? 'Fermer la caméra' : 'Scanner le code-barres' }} &nbsp;
              <i class="fa-solid" [ngClass]="isCameraOpen ? 'fa-times' : 'fa-camera'"></i>
            </button>

          </div>

          <div *ngIf="asBiere" class="w-100 text-center ">
            <span class="text-danger">
              Ce code barre n'est lié a aucune bière : <br>
            </span>

            Elle n'existe pas ? <a routerLink="/bieres/new" [queryParams]="{ ean: this.codeBarre }">la créer</a> &nbsp;
            Deja noté ? <a routerLink="/bieres">la chercher</a>
          </div>
        </div>
        ou

        <div class="card-body">
          <h6 class="text-secondary-emphasis fw-bolder"> Recherche par nom </h6>
          <div class="row g-3 w-100 align-content-center d-flex justify-content-center">
            <div class="text-center">
              <button class="btn btn-outline-success" routerLink="/bieres"> Liste des bieres </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
